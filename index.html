<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolls Royce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header" id="header">
    <nav>
      <img src="Images/logo.png" class="logo">
      <ul>
        <li><a href="#" id="spectre">Spectre</a></li>
        <li><a href="#" id="cullinan">Cullinan</a></li>
        <li><a href="#" id="phantom">Phantom</a></li>
        <li><a href="#" id="boattail">Boat Tail</a></li>
      </ul>
      <a href="#" class="btn">Reserve Now</a>
    </nav>

    <div class="info">
      <div>
        <h2>1.9 s</h2>
        <p>60 mph</p>
      </div>

      <div>
        <h2>200 mph</h2>
        <p>Top Speed</p>
      </div>

      <div>
        <h2>396 mi</h2>
        <p>Max Range</p>
      </div>
      <div class="line"></div>
      <div>
        <h2 id="model">Spectre</h2>
      </div>
    </div>
  </div>
<!-- Cullinan section design-->
<section ></section>

<script>

   var header =document.getElementById("header");
   var sp =document.getElementById("spectre");
   var cl =document.getElementById("cullinan");
   var pm =document.getElementById("phantom");
   var bt =document.getElementById("boattail");
   var model =document.getElementById("model");

   sp.onclick = function() {
    header.style.backgroundImage = "url(Images/spectre3.png)";
    model.innerHTML = "Spectre"
   }
   cl.onclick = function() {
    header.style.backgroundImage = "url(Images/Cullinan2.png)";
    model.innerHTML = "Cullinan"
   }
   pm.onclick = function() {
    header.style.backgroundImage = "url(Images/Phantom.png)";
    model.innerHTML = "Phantom"
   }
   bt.onclick = function() {
    header.style.backgroundImage = "url(Images/Boattail.png)";
    model.innerHTML = "Boat Tail"
   }

</script>

</body>
</html>
